<div class="container">
  <h1 class="soon-title">Скоро на екранах</h1>
    <div id="carouselExampleControls" class="carousel slide col-12 col-md-8" data-ride="carousel">
        <div class="carousel-inner">
          
          <div class="carousel-item" *ngFor="let soonFilm of soonFilms; let first = first" [class.active]="first">
            <div class="wrap">
              <img src="{{ soonFilm.poster }}" class="d-block w-100" alt="...">
            </div>
            <p class="name">{{ soonFilm.name }}</p>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>


<div class="container">
    <div class="form-group search container">
        <label for="exampleInputEmail1" class="col-md-2">Пошук:</label>
        <input type="text" class="form-control col-md-8" id="exampleInputEmail1" placeholder="Назва фільму" [(ngModel)]="searchStr">
    </div>
    <div class="container">
        <h1>Всі фільми:</h1>
      </div>
  <div class="row justify-content-center">
    
  
    
    <div class="wrap col-lg-10">
      <div class="row  justify-content-center" >   
        <div
            class="wrap col-10 col-sm-6 col-md-4 col-lg-4"
            style="padding: 10px"   
            *ngFor="let film of films | search: searchStr | paginate: { itemsPerPage: 6, currentPage: p }">    
          <div class="card" routerLink="/film/{{ film.id }}" (click)="filmSelect( film.id )">
            <div class="card-body"  style="padding: 0">
              <div class="img-wrap">
                <img  src="{{ film.poster }}" alt="{{ film.poster }}">
              </div>
              <div class="wrap" style="height: 170px; padding: 5px; font-size: 10px">
                <h4 class="card-title" style="font-size: 16px; font-weight: 900; text-align: center " >{{ film.name }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">Рейтинг: {{ film.rating }}</h6>
                <p class="card-text">Режисер: {{ film.director }}</p>
                <p class="card-text">Жанр: {{ film.category }}</p>
                <div class="box">
                  <i class="fas fa-eye view" id="view{{ film.id }}" (click)="view(film.id)" *ngIf="film.view == false"></i>
                  <i class="fas fa-eye view blue" id="view{{ film.id }}" (click)="viewSel(film.id)" *ngIf="film.view == true"></i>
                  <i class="fas fa-heart"  id="like{{ film.id }}" (click)="like(film.id)" *ngIf="film.like == false"></i>
                  <i class="fas fa-heart red"  id="like{{ film.id }}" (click)="likeSel(film.id)" *ngIf="film.like == true"></i>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </div>
      <pagination-controls (pageChange)="p = $event" style="text-align: center; margin: 20px"></pagination-controls>
    </div>
  </div>
</div>
